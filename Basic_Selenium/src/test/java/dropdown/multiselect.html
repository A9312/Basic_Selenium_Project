<!DOCTYPE html>
<html>
<body>

<h1>The select multiple attribute</h1>

<p>The multiple attribute specifies that multiple options can be selected at once:</p>

<form action="/action_page.php">
  <label for="cars">Choose a car:</label>
  <select name="cars" id="cars" multiple >
    <option value="Fortuner" id='1'>Fortuner</option>
    <option value="Bel" id='2'>Bel gadi</option>
    <option value="Porche" id='3'>Porche</option>
    <option value="Tarzan"  id='4'>Tarzan</option>
  </select>
  <br><br>
  <input type="submit" value="Submit">
</form>


</body>
</html>
